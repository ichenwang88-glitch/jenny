<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英語朗讀練習</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAMAAABlSThBAAAAA1BMVEUAsv+9878AAAAAelRYdFJlbmRlcmVkIHdpdGggR2VtcGFpbnRlcgAAAABJRU5ErkJggg==" />
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAMAAABlSThBAAAAA1BMVEUAsv+9878AAAAAelRYdFJlbmRlcmVkIHdpdGggR2VtcGFpbnRlcgAAAABJRU5ErkJggg==" />
    <meta name="theme-color" content="#10b981" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 檢查是否在開發環境網址下，如果是，提醒使用者換網址
          if (window.location.hostname.includes('ais-dev')) {
            console.error('PWA 功能無法在 ais-dev 網址下運作。請切換到 ais-pre (Shared App) 網址進行測試與打包。');
            return;
          }

          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered successfully', reg))
            .catch(err => {
              console.error('SW registration failed:', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
